buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.71'
        classpath 'com.google.gms:google-services:4.0.1'
    }
}

repositories {
    google()
    jcenter()
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    // TODO Can't bump to 28 to to incompatibilities with com.android.support:design
    compileSdkVersion 27

    defaultConfig {
        applicationId 'se.yverling.wearto'
        versionCode 271010000 // Target SDK, version, release number, multi-apk number
        versionName '1.0.1'

        targetSdkVersion 27
        minSdkVersion 23

        testInstrumentationRunner 'se.yverling.wearto.test.WearToTestRunner'
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        all {
            buildConfigField 'String', 'API_BASE_URL', "\"https://todoist.com/API/v7/\""
            buildConfigField 'String', 'LICENCES_URL', "\"https://github.com/erikryverling/wearto/blob/master/README.md#license-and-acknowledgments\""
        }

        debug {
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

ext {
    daggerVersion = '2.16'
    archVerion = '1.1.1'
    androidTestVersion = '1.0.1'
    ankoVersion = '0.10.2'
    stethoVersion = '1.5.0'
    androidTestVersion = '1.0.2'
    espressoVersion = '3.0.2'
}

dependencies {
    // -- Android dependencies

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.61'

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger:\$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"

    implementation 'com.android.support:design:27.1.1'

    kapt "android.arch.lifecycle:compiler:$archVerion"
    implementation "android.arch.lifecycle:runtime:$archVerion"
    implementation "android.arch.lifecycle:extensions:$archVerion"

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    kapt "android.arch.persistence.room:compiler:$archVerion"
    implementation "android.arch.persistence.room:runtime:$archVerion"
    implementation "android.arch.persistence.room:rxjava2:$archVerion"

    implementation 'com.google.android.gms:play-services-wearable:16.0.0'

    implementation 'com.google.firebase:firebase-core:16.0.3'

    // -- Third party dependencies

    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design:$ankoVersion"

    implementation "com.facebook.stetho:stetho:$stethoVersion"
    implementation "com.facebook.stetho:stetho-okhttp3:$stethoVersion"

    implementation 'uk.co.samuelwall:material-tap-target-prompt:2.5.0'

    // -- Test dependencies

    kaptAndroidTest 'com.google.dagger:dagger-compiler:2.16'

    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-inline:2.22.0"
    testImplementation 'android.arch.core:core-testing:1.1.1'
    testImplementation 'com.willowtreeapps.assertk:assertk:0.9'

    androidTestImplementation 'junit:junit:4.12'

    androidTestImplementation 'org.mockito:mockito-android:2.22.0'

    androidTestImplementation "com.android.support.test:runner:$androidTestVersion"
    androidTestImplementation "com.android.support.test:rules:$androidTestVersion"

    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:$espressoVersion"

    //noinspection GradleDependency
    androidTestImplementation 'com.squareup.okhttp3:mockwebserver:3.8.0'
}

